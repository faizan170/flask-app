<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for img in images %}
    <div style="width: 200px; height: 190px; float:left;border: 1px solid #ccc;  margin-right: 10px; margin-bottom: 10px;">
    <img src="{{ url }}static/images/{{ img }}" style="width: 100%; height: 150px; background: 1px solid #ccc;" />
    <a href="{{ url }}static/images/{{ img }}" download>Download</a>
</div>
    {% endfor %}
</body>
</html>
